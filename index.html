<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Archive</title>
<style>
  /* Layout basics */
  body {
    margin: 0;
    font-family: system-ui, Arial, sans-serif;
    display: flex;
    height: 100vh;
  }

  main {
    flex: 1;
    min-width: 0;
    overflow: auto;
    padding: 20px;
    box-sizing: border-box;
  }

  nav {
    width: clamp(200px, 30vw, 320px);
    max-width: 100%;
    overflow: auto;
    border-right: 1px solid #ddd;
    padding: 12px;
    box-sizing: border-box;
    background: #fff;
    position: relative;
  }

  .item { display:block; padding:8px; border-radius:6px; text-decoration:none; color:inherit; margin-bottom:6px; }
  .date { font-size:0.9em; color:#444; display:block; }
  .score-badge { display:inline-block; padding:3px 6px; border-radius:4px; font-weight:600; margin-right:8px; }

  /* Mobile: stack and show a "peek" preview of the menu */
  @media (max-width: 600px) {
    body { flex-direction: column; height: auto; }

    /* Default: show a short preview of the nav (peek) */
    nav {
      width: 100%;
      max-width: 100%;
      border-right: none;
      border-bottom: 1px solid #ddd;
      max-height: 108px;    /* preview height */
      overflow: hidden;
      transition: max-height .28s ease, box-shadow .2s ease;
    }

    /* When expanded, make nav scrollable and tall */
    body.show-nav nav,
    nav.expanded {
      max-height: 80vh;
      overflow: auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .nav-peek-handle {
      position: absolute;
      right: 12px;
      top: 12px;
      z-index: 3;
      padding: 6px 8px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }

    nav::after {
      content: "";
      display: block;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 36px; /* fade height */
      pointer-events: none;
      background: linear-gradient(rgba(255,255,255,0), rgba(255,255,255,1));
    }

    main {
      min-height: 50vh;
      padding-top: 12px; /* no floating toggle, small gap */
    }
  }

  a.item:focus { outline: 2px solid Highlight; outline-offset: 2px; border-radius: 6px; }
</style>
</head>
<body>

  <nav id="sidebar" aria-label="Articles">
    <div style="position:relative">
      <!-- peek handle â€” visible on mobile, toggles open/close -->
      <button class="nav-peek-handle" id="peekHandle" aria-expanded="false" title="Menu">Menu</button>
      <h2 style="margin:0 0 8px 0">Articles</h2>
    </div>
    <div id="list"></div>
  </nav>

  <main id="content">
    <p>Select an article</p>
  </main>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
/* Data loading + article rendering */
async function loadIndex(){
  try {
    const res = await fetch('index.json');
    const idx = await res.json();
    const list = document.getElementById('list');

    idx.forEach(item=>{
      const a = document.createElement('a');
      a.href = "#"+item.filename;
      a.className = 'item';
      const hue = (item.score||0)*13;
      const badge = '<span class="score-badge" style="background:hsl('+hue+',70%,75%)">'+(item.score||0)+'</span>';
      a.innerHTML = badge + '<strong>'+escapeHtml(item.title)+'</strong><span class="date">'+formatDate(item.date)+'</span>';
      list.appendChild(a);
    });

    if(location.hash) loadArticle(location.hash.slice(1));
    else if(idx.length) loadArticle(idx[0].filename);
    window.addEventListener('hashchange',()=>loadArticle(location.hash.slice(1)));
  } catch (e) {
    console.error('Failed to load index.json', e);
    document.getElementById('content').innerHTML = '<p>Cannot load index.</p>';
  }
}

function formatDate(d) {
  if (!d) return '';
  if (/^\d{4}-\d{2}-\d{2}$/.test(d)) return d;
  if (/^\d{8}$/.test(d)) return d.slice(0,4) + '-' + d.slice(4,6) + '-' + d.slice(6,8);
  return '';
}
function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

async function loadArticle(filename){
  if(!filename) return;
  try{
    const r = await fetch('responses/'+filename);
    if(!r.ok) { document.getElementById('content').innerHTML = '<p>Cannot load file.</p>'; return; }
    const md = await r.text();
    document.getElementById('content').innerHTML = marked.parse(md);
    window.scrollTo(0,0);

    // Collapse the nav on mobile after selecting an article
    if (window.matchMedia && window.matchMedia('(max-width:600px)').matches) {
      document.body.classList.remove('show-nav');
      sidebar.classList.remove('expanded');
      peekHandle.setAttribute('aria-expanded', 'false');
    }
  }catch(e){
    document.getElementById('content').innerHTML = '<p>Error loading.</p>';
    console.error(e);
  }
}

/* Elements */
const peekHandle = document.getElementById('peekHandle');
const sidebar = document.getElementById('sidebar');

/* Peek handle toggles open/close */
peekHandle.addEventListener('click', (ev) => {
  ev.stopPropagation();
  const isOpen = document.body.classList.toggle('show-nav');
  if (isOpen) {
    sidebar.classList.add('expanded');
    peekHandle.setAttribute('aria-expanded', 'true');
  } else {
    sidebar.classList.remove('expanded');
    peekHandle.setAttribute('aria-expanded', 'false');
  }
});

/* Clicking near the top of the peek area also expands */
sidebar.addEventListener('click', (ev) => {
  if (window.matchMedia && window.matchMedia('(max-width:600px)').matches) {
    const rect = sidebar.getBoundingClientRect();
    const clickY = ev.clientY - rect.top;
    if (!document.body.classList.contains('show-nav') && clickY < 56) {
      ev.preventDefault();
      document.body.classList.add('show-nav');
      sidebar.classList.add('expanded');
      peekHandle.setAttribute('aria-expanded', 'true');
      return;
    }
  }
});

/* Close nav when pressing Escape (mobile) */
document.addEventListener('keydown', (ev) => {
  if (ev.key === 'Escape' && document.body.classList.contains('show-nav')) {
    document.body.classList.remove('show-nav');
    sidebar.classList.remove('expanded');
    peekHandle.setAttribute('aria-expanded', 'false');
    peekHandle.focus();
  }
});

loadIndex();
</script>
</body>
</html>
